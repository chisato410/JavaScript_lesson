<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クリックゲーム</title>
    <style>
        #monster {
            transition: .5s;
        }

        .finish {
            transform: rotate(720deg) scale(0);
        }
    </style>
</head>
<body>
    <img src="https://trident.takagino.net/doc2024/javascript/assets/03/monster.png" alt="" id="monster">

    <p id="hp">10</p><!-- /#hp -->
    <script>
        const monster = document.getElementById('monster');
        const hp = document.getElementById('hp');

        let clickCount = 10;
        hp.innerHTML = `HP:${clickCount}`;

        monster.addEventListener('click', function(){
            if(clickCount > 0){
                hp.innerHTML = `HP:${clickCount -= 1}`;
            }else if(clickCount === 0){
                monster.classList.add('finish')
            }
        });
    </script>
</body>
</html>
