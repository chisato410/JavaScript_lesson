<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScriptの基礎</title>
</head>
<body>
    <h1 id="elem2">練習</h1>
    <p id="elem">変化させたい要素</p><!--「elem」は「element（要素）」の略 -->

    <script>
        // alert('Hello World!');
        // window.alert('Hello World!');
        // confirm('';)だと、はいかいいえの設定ができる

        // alert(document.getElementById('elem'))
        console.log(document.getElementById('elem'));

        // document.getElementById('elem').style.color = '#ff0000';
        // document.getElementById('elem').style.backgroundColor = '#00ff00';

        const elem = document.getElementById('elem');
        // let変数名で変数を宣言。変数名 = 〇〇で変数にデータを入れる（代入）
        elem.style.backgroundColor = '#0000ff';
        elem.style.color = '#fff';
        // 変数名にcssをつける

        console.log(elem);

        // 練習
        const elem2 = document.getElementById('elem2');
        elem2.style.color = '#fff';
        elem2.style.backgroundColor = '#00f';
        elem2.style.marginTop = '20px';
        elem2.style.fontSize = '50px'
        // pxは文字扱いなのでシングルコーテーション
        elem2.style.fontStyle = 'italic'


        // セミコロンは省略可
        // スペースや改行は自由にいれても良いが、単語の途中には入れない。
        // 大文字と小文字は区別有り
        // 文字列（文字の並び）を扱う場合はシンブルクォート(')かダブルクォート(")で囲む。授業はシングルクォート
        // 文字列以外の箇所に「全角文字（空白）」は使用しない

</script>
</body>
</html>
