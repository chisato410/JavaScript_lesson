<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習02</title>
</head>
<body>
    <p id="result">文字が大きくなる</p><!-- /#result -->
    <button id="plus">+</button><!-- /#plus -->
    <script>
        // countの宣言
        let count = 16;
        // result, plusButtonの宣言
        const result = document.getElementById('result'),
        plusButton = document.getElementById('plus');
        // イベントの追加
        plusButton.addEventListener('click', function(){
            count += 1;
            // テンプレートリテラルの使用
            result.style.fontSize = `${count}px`
        });
    </script>
</body>
</html>
