        console.log(6+9);

        console.log(3*-7);
        console.log(10/5);
        // a/bの余り（a%b）
        console.log(7%3);
        // aのb乗(a**b)
        console.log(3**2);

        let x = 1;
        // 変数xの値に１を足して、変数xに再代入する
        x = x + 1;
        console.log(x);

        // 変数xの値に３をかけて、変数xに再代入する
        x = x * 3;
        console.log(x);
