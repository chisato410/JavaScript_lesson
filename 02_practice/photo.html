<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問題02</title>
</head>
<body>
    <div>
        <button id="plus">+</button>
        <button id="set">0</button>
    </div>
    <p id="result">https://picsum.photos/400/300?image=0</p>
    <img id="photo" src="https://picsum.photos/400/300?image=0">

    <script>
        let count = 0;
        const url = 'https://picsum.photos/400/300?image=';

        const plusBtn = document.getElementById('plus');
        const setBtn = document.getElementById('set');
        const result = document.getElementById('result');
        const photo = document.getElementById('photo');

        photo.setAttribute('src', url + count);

        plusBtn.addEventListener('click', function(){
            count += 1;
            setBtn.innerHTML = count;
        });

        set.addEventListener('click', function(){
            result.innerHTML = url + count;
            photo.setAttribute('src', url + count);
        });
    </script>
</body>
</html>
