<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おみくじ</title>
    <style>
        #result {
            transition: 1s;
        }

        .active {
            transform: rotateY(360deg);
        }
    </style>
</head>

<body>
    <button id="btn">占う</button>
    <p><img id="result" src="https://trident.takagino.net/doc2024/javascript/assets/04/omikuji/omikuji.png" alt=""></p>
    <p id="message">何か一言が表示されます。</p>
    <ul id="count">
        <li>大吉</li>
        <li>中吉</li>
        <li>小吉</li>
        <li>凶</li>
        <li>大凶</li>
    </ul><!-- /#count -->

    <script>
        const btn = document.getElementById('btn');
        const result = document.getElementById('result');
        const message = document.getElementById('message');
        const count = document.getElementById('count')
        const path = 'https://trident.takagino.net/doc2024/javascript/assets/04/omikuji';

        const files = ['daikichi.png', 'chuukichi.png', 'syoukichi.png', 'kyou.png', 'daikyou.png']; //全てのファイル名を配列に挿入

        const texts = ['買ってないのに宝くじが当たる', '何もしてないのに褒められる', '頭皮の調子が良い', 'コンタクトレンズが割れる', 'どこかの骨を折る']; //全ての一言を配列に挿入

        const counts = [];
        for (let i = 0; i < files.length; i++){
            counts[i] = 0;
        }

        count.innerHTML =
            `<li>大吉: ${counts[0]} 回</li>
            <li>中吉: ${counts[1]} 回</li>
            <li>小吉: ${counts[2]} 回</li>
            <li>凶: ${counts[3]} 回</li>
            <li>大凶: ${counts[4]} 回</li>`;


        btn.addEventListener('click', function () {
            const num = Math.floor(Math.random() * 5);

            counts[num]++;
            count.innerHTML =
            `<li>大吉: ${counts[0]} 回</li>
            <li>中吉: ${counts[1]} 回</li>
            <li>小吉: ${counts[2]} 回</li>
            <li>凶: ${counts[3]} 回</li>
            <li>大凶: ${counts[4]} 回</li>`;
            result.setAttribute('src',`${ path }/${ files[num]}`);
            message.innerHTML = texts[num];
        });
    </script>
</body>

</html>
