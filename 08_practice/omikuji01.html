<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <button class="start">start</button>
        <button class="stop">stop</button>
    </div>
    <img class="pic" src="https://trident.takagino.net/doc2024/javascript/assets/04/omikuji/omikuji.png" alt="" />

    <script>
        const url = "https://trident.takagino.net/doc2024/javascript/assets/04/omikuji/";
        const files = ["daikichi.png", "chuukichi.png", "syoukichi.png", "kyou.png", "daikyou.png"];
        const start = document.querySelector('.start');
        const stop = document.querySelector('.stop');
        const img = document.querySelector('.pic');
        let timer;

        const change = () => {
            const path = `${url}${files[Math.floor(Math.random() * files.length)]}`;

            img.setAttribute('src' , path);
            timer = setTimeout(change , 100);
        }

        start.addEventListener("click" , () => {
            timer = setTimeout(change , 100);
        });

        stop.addEventListener("click" , () => {
            clearTimeout(timer);
        })

    </script>
</body>
</html>
